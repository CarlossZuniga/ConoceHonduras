	<header id="header-contact">
		<div class="container">
			<div class="row">
				<article class="col-lg-4 col-sm-4 col-12">

				</article>

					<a href="index.html" class="text-decoration-none"><p>Inicio</p></a>
				</article>		
			</div>
		</div>
	</header>
				
	<section id="contact">
    	<div class="container">
			<p>Mándanos un correo electronico a:</p>
			<p>info@conocehonduras.com</p>
			<br>
			<p>¡Esperamos escucharte!</p>

        <form action="" method="post">
            <div class="row mt-3">
                <article class="col-lg-6 col-sm-12 col-12">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </article>
				<article class="col-lg-6 col-sm-12 col-12">
                    <input type="tel" name="phone" class="form-control" placeholder="Número de telefono" required>
                </article>
                <article class="col-lg-12 col-sm-12 col-12 mt-3">
                    <input type="email" name="name" class="form-control" placeholder="Email" required>
                </article>
            </div>
            <div class="row mt-3">
                <article class="col-lg-12 col-sm-12 col-12">
                    <textarea name="message" id="" cols="30" row="5" class="form-control" placeholder="Comentario" required></textarea>
                </article>
            </div>
			<div class="row mt-3">
                <article>
                    <button type="submit" class="btn-contact">Enviar</button>
                </article>
            </div>
        </form>
        </div>
	</section>
